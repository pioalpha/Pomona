<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Alimentos</title>
</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="pedido" value="" />
		<f:event listener="#{alimentoBean.inicializar}" type="preRenderView" />
	</f:metadata>
	<h:form>
		<p:messages autoUpdate="true" closable="true" />
		
		<p:panelGrid columns="6" id="painel">
			<p:outputLabel value="Nome" for="alimentoBean.alimentoSelecionado.nome" />
			<p:inputText id="nome" size="20" value="" />
			<p:outputLabel value="Porção" for="alimentoBean.alimentoSelecionado.porcao" />
			<p:inputText id="porcao" size="20" value="">
				<f:convertNumber />
			</p:inputText>
			<p:outputLabel value="Unidade" for="alimentoBean.alimentoSelecionado.unidade" />
			<p:selectOneMenu id="unidade" value="">
				<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{alimentoBean.alimentoSelecionado.unidadeGranel}" />
			</p:selectOneMenu>
		</p:panelGrid>
		
		<p:dataTable id="alimentos" value="#{alimentoBean.alimentos}" var="alimento" rows="20" paginator="true" paginatorAlwaysVisible="true" paginatorPosition="bottom">
			<p:column headerText="Nome">
				<h:outputText value="#{alimento.nome}" />
			</p:column>
			<p:column headerText="Porção">
				<h:outputText value="#{alimento.porcao}" />
			</p:column>
			<p:column headerText="Unidade">
				<h:outputText value="#{alimento.unidadeGranel}" />
			</p:column>
			<p:column headerText="Ação">
				<p:button outcome="/produtos/CadastroProduto" icon="ui-icon-pencil" title="Editar">
	    			<f:param name="produto" value="#{produto.id}" />
	    		</p:button>
	    		<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="confirmacaoExclusao.show()"
	    					process="@this" update=":frmPesquisa:confirmacaoExclusaoDialog">
	    			<f:setPropertyActionListener target="#{pesquisaProdutosBean.produtoSelecionado}" 
	    					value="#{produto}" />
	    		</p:commandButton>
			</p:column>
		</p:dataTable>
	<!-- 
		//Alternativa1		
		Alimento
		Nome: [Texto] Porção: [Texto] Unidade: [Combobox] {Cadastrar Alimento}
		(Nome não pode ser duplicado)
		
		Tabela Alimento {nome, porção, unidade, substancia1, substancia2, substancia3, ..., editar, excluir}
		
		Componente Alimentar (Nome do alimento selecionado? msg selecione um alimento?)
		Substancia: [Combobox com autocomplete] quantidade: [Texto] {Cadastrar Componente}
		(Validar escrita do nome da nova substância e com a unidade entre parenteses)
		(Consulta se cadastra a nova substância se a escrita na combo não for localizada)
		
		Preparos e Medidas (Nome do alimento selecionado? msg selecione um alimento?)
		Preparo: [Combobox com autocomplete] Medida: [Combobox com autocomplete] Quantidade: [Texto] {Cadastrar Preparo e Medida}
		(Consulta se cadastra novo preparo e medida se a escrita na combo não for localizada)
		
		Tabela Preparos e Medidas {Preparo, Medida, quantidade, editar, excluir}
		(Carregado conforme seleção do alimento na Tabela Alimento)
		(edição apenas do campo quantidade, apenas Preparo tem impacto no cadastro de cardapios)
		
		//Alternativa2
		Alimento
		Nome: [Texto] Porção: [Texto] Unidade: [Combobox] {Cadastrar Alimento}
		(Nome não pode ser duplicado)
		
		Tabela Alimento {nome, porção, unidade, editar, excluir}
		
		(Ao lado da Tabela Alimento)
		Componente Alimentar (Nome do alimento selecionado? msg selecione um alimento?)
		Substancia: [Combobox com autocomplete] quantidade: [Texto] {Cadastrar Componente}
		(Validar escrita do nome da nova substância e com a unidade entre parenteses)
		(Consulta se cadastra a nova substância se a escrita na combo não for localizada)
		
		Tabela Componentes Alimentares {Substancia, unidade, quantidade, editar, excluir}
		
		(Abaixo da Tabela Componentes Alimentares) 
		Preparos e Medidas (Nome do alimento selecionado? msg selecione um alimento?)
		Preparo: [Combobox com autocomplete] Medida: [Combobox com autocomplete] Quantidade: [Texto] {Cadastrar Preparo e Medida}
		(Consulta se cadastra novo preparo e medida se a escrita na combo não for localizada)
		
		Tabela Preparos e Medidas {Preparo, Medida, quantidade, editar, excluir}
		(Carregado conforme seleção do alimento na Tabela Alimento)
		(edição apenas do campo quantidade, apenas Preparo tem impacto no cadastro de cardapios)
	-->
	</h:form>
</h:body>
</html>
