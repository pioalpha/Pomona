	xmlns:pm="http://primefaces.org/mobile">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Alimentos</title>
</h:head>
<h:body>

<p:layout fullPage="true" >
 
    <p:layoutUnit collapsed="true" position="west" size="500" header="Cadastros" resizable="false" closable="false" collapsible="true" >
    <h:form id="frmCategoria">
	    	<p:dataTable id="categorias" value="#{alimentoBean.categorias}"
				var="categoria"
	    		rows="5" paginator="true" widgetVar="tblCategorias"
				paginatorAlwaysVisible="true" paginatorPosition="bottom"
				rowsPerPageTemplate="5,10,15" >
				<!-- f:facet name="header">
	        		Gestão de Categorias
	    		</f:facet -->
	    		
	    		<p:column headerText="Nome" style="text-align: left;" filterBy="#{categoria.nome}" filterMatchMode="contains">
	    			<f:facet name="filter">
						<p:inputText style="width: 98%;"
							value="#{alimentoBean.nomeCategoria}"
							onkeyup="PF('tblCategorias').filter()"
							onfocus="this.select()"
							id="txtCategoria" />
	    			</f:facet>
					<h:outputText value="#{categoria.nome}" />
	    		</p:column>
	    		
	    		<p:column headerText="Calorias p/ Porção" style="text-align: center; width: 95px" filterBy="#{categoria.caloriasPorPorcao}" filterMatchMode="exact">
	    			<f:facet name="filter">
						<p:inputText value="#{alimentoBean.caloriasPorcaoCategoria}"
							style="width: 85%;" onchange="PF('tblCategorias').filter()" >
						</p:inputText>
	    			</f:facet>
					<h:outputText value="#{categoria.caloriasPorPorcao}" />
	    		</p:column>
	    		
	    		<p:column headerText="Ação" style="text-align: center; width: 120px">
	    			<f:facet name="header">
						<h:outputText value="Ação" />
						<p:commandButton value="Cadastrar" type="submit"
							action="#{alimentoBean.cadastrarCategoria}"
							immediate="true" process="@this" update="@this"
							oncomplete=" { PF('tblCategorias').filter(); PF('tblCategorias').unselectAllRows(); PF('tblCategorias').selectRow(0, false); }" >
					    </p:commandButton>	
					</f:facet>				
	    		</p:column>
	    	</p:dataTable>
    </h:form>
    <h:form id="frmSubstancia">
	    	<p:dataTable id="substancias" value="#{alimentoBean.substancias}"
				var="substancia"
	    		rows="5" paginator="true" widgetVar="tblSubstancias"
				paginatorAlwaysVisible="true" paginatorPosition="bottom"
				rowsPerPageTemplate="5,10,15" >
				<!-- f:facet name="header">
	        		Gestão de Substâncias
	    		</f:facet -->

	    		<p:column headerText="Nome" style="text-align: left;" filterBy="#{substancia.nome}" filterMatchMode="contains">
	    			<f:facet name="filter">
						<p:inputText style="width: 98%;"
							value="#{alimentoBean.nomeSubstancia}"
							onkeyup="PF('tblSubstancias').filter()"
							onfocus="this.select()"
							id="txtSubstancia" />
	    			</f:facet>
					<h:outputText value="#{substancia.nome}" />
	    		</p:column>
	    		
	    		<p:column headerText="UN" style="text-align: center; width: 60px" filterBy="#{substancia.unidadeSubstancia}" filterMatchMode="exact">
	    			<f:facet name="filter">
						<p:selectOneMenu value="#{alimentoBean.unidadeSubstancia}"
							style="width: 97%;" onchange="PF('tblSubstancias').filter()" >
							<f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
							<f:selectItems value="#{alimentoBean.unidadesSubstancia}"
								var="unidade" itemValue="#{unidade}" itemLabel="#{unidade}" />
						</p:selectOneMenu>
	    			</f:facet>
	    			<h:outputText value="#{substancia.unidadeSubstancia}" />
	    		</p:column>
	    		
	    		<p:column headerText="Fator Energético" style="text-align: center; width: 110px" filterBy="#{substancia.fatorEnergetico}" filterMatchMode="exact">
	    			<f:facet name="filter">
						<p:inputText value="#{alimentoBean.fatorEnergeticoSubstancia}"
							style="width: 85%;" onchange="PF('tblSubstancias').filter()" >
						</p:inputText>
	    			</f:facet>
	    			<h:outputText value="#{substancia.fatorEnergetico}" />
	    		</p:column>
	    		
	    		<p:column headerText="Ação" style="text-align: center; width: 120px">
	    			<f:facet name="header">
						<h:outputText value="Ação" />
						<p:commandButton value="Cadastrar" type="submit"
							action="#{alimentoBean.cadastrarSubstancia}"
							immediate="true" process="@this" update="@this"
							oncomplete=" { PF('tblSubstancias').filter(); PF('tblSubstancias').unselectAllRows(); PF('tblSubstancias').selectRow(0, false); }" >
					    </p:commandButton>	
					</f:facet>				
	    		</p:column>
	    	</p:dataTable>
    </h:form>
    </p:layoutUnit>
    <p:layoutUnit position="center">
	<h:form id="form">
		<p:messages autoUpdate="true" closable="true" />

		<p:dataTable id="alimentos" value="#{alimentoBean.alimentos}"
			var="alimento"
			rows="5" paginator="true"
			paginatorAlwaysVisible="true" paginatorPosition="bottom"
			selectionMode="single"
			selection="#{alimentoBean.alimentoSelecionado}"
			rowKey="#{alimento.uuid}" widgetVar="tabelaAlimentos"
			filteredValue="#{alimentoBean.alimentosFiltrados}"
			rowsPerPageTemplate="5,10,15"
			tableStyle=""
			resizableColumns="false"
			 >
			<f:facet name="header">
        		Cadastro de Alimentos
    		</f:facet>

			<!-- p:ajax event="rowSelect" listener="#{alimentoBean.onRowSelect}" update=":form:componentes" /-->
			<p:ajax event="rowSelect" listener="#{alimentoBean.onRowSelect}" oncomplete="PF('tabelaComponentes').filter(); " update=":form:tab:componentes :form:tab:apresentacoesMedidas" />
			<!-- p:ajax event="rowUnselect" update=":form:tab:componentes" / -->

			<p:column headerText="Categoria" filterBy="#{alimento.categoria.nome}"
				filterMatchMode="exact" style="text-align: center; width: 120px;">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('tabelaAlimentos').filter()"
						value="#{alimentoBean.categoriaAlimento}" style="width: 98%;"
						editable="true" widgetVar="cmbCategoria" >
						<f:selectItem itemLabel="" itemValue="#{null}"
							noSelectionOption="true" />
						<f:selectItems value="#{alimentoBean.categorias}" var="categoria"
							itemValue="#{categoria.nome}" itemLabel="#{categoria.nome}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{alimento.categoria.nome}" />
			</p:column>

			<p:column headerText="Alimento" style="text-align: left;" 
				filterBy="#{alimento.nome}" filterMatchMode="contains">
				<f:facet name="filter">
					<p:inputText style="width: 98%;"
						value="#{alimentoBean.nomeAlimento}"
						onkeyup="PF('tabelaAlimentos').filter()"
						onfocus="this.select()"
						id="txtAlimento" />
				</f:facet>
				<h:outputText value="#{alimento.nome}" />
			</p:column>

			<p:column headerText="Qtd" filterBy="#{alimento.porcao}" 
				filterMatchMode="equals" style="text-align: center; width: 70px;">

				<f:facet name="filter">
					<p:inputText value="#{alimentoBean.porcaoAlimento}"
						style="width: 85%;" onchange="PF('tabelaAlimentos').filter()" >
						<!-- f:convertNumber pattern="#0.00" locale="pt_BR" / -->
					</p:inputText>
				</f:facet>
				<h:outputText value="#{alimento.porcao}" />
			</p:column>

			<p:column headerText="UN" filterBy="#{alimento.unidadeGranel}" 
				filterMatchMode="exact" style="text-align: center; width: 60px;">

				<f:facet name="filter">
					<p:selectOneMenu value="#{alimentoBean.unidadeAlimento}"
						style="width: 97%;" onchange="PF('tabelaAlimentos').filter()" >
						<f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
						<f:selectItems value="#{alimentoBean.unidadesGranel}"
							var="unidade" itemValue="#{unidade}" itemLabel="#{unidade}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{alimento.unidadeGranel}" />
			</p:column>

			<!-- p:columns value="#{alimento.componentesAlimentares}"
				var="componente">
				<f:facet name="header">
					<h:outputText value="#{componente.nomeSubstancia}" />
				</f:facet>
				<h:outputText value="#{componente.quantidadeSubstancia}" />
			</p:columns -->

<!-- http://stackoverflow.com/questions/25339056/understanding-process-and-update-attributes-of-primefaces -->

			<p:column headerText="Ação" style="text-align: center; width: 120px">
				<f:facet name="header">
					<h:outputText value="Ação" />
					<!-- p:commandButton type="submit" value="Cadastrar" update=":form:alimentos"
						oncomplete="if(#{alimentoBean.isCategoriaCadastrada()}) { PF('confirmarCadastroCategoria').show() } "
						action="#{alimentoBean.cadastrarAlimento}"
							>
					</p:commandButton -->
					<!-- p:commandButton value="Cadastrar" update="message :form:alimentos"

						action="#{alimentoBean.cadastrarAlimento}">
				        <p:confirm header="Confirmação" message="Categoria não localizada, deseja cadastra-la?" icon="ui-icon-alert" /> 
				    </p:commandButton -->					
					<p:commandButton value="Cadastrar" type="submit"
						action="#{alimentoBean.cadastrarAlimento}"
						immediate="true" process="@this" update="@this"
						oncomplete=" { PF('tabelaAlimentos').filter(); PF('tabelaAlimentos').unselectAllRows(); PF('tabelaAlimentos').selectRow(0, false); }" >
				    </p:commandButton>					
				</f:facet>
				<!-- p:button outcome="" icon="ui-icon-pencil" title="Editar">
	    			<f:param name="produto" value="#{produto.id}" />
	    		</p:button>
	    		<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="confirmacaoExclusao.show()"
	    					process="@this" update=":frmPesquisa:confirmacaoExclusaoDialog">
	    			<f:setPropertyActionListener target="" 
	    					value="#{produto}" />
	    		</p:commandButton -->
			</p:column>
		</p:dataTable>

		<p:confirmDialog header="Cadastro de categoria"
			message="Deseja incluir esta nova categoria de alimento?"
			widgetVar="confirmarCadastroCategoria">
			<p:button value="Não"
				onclick="PF('confirmarCadastroCategoria').hide(); return false;" />
			<p:commandButton value="Sim"
				action="#{alimentoBean.cadastrarAlimento}"
				oncomplete="PF('confirmarCadastroCategoria').hide();" />
		</p:confirmDialog>

		<p:tabView id="tab" >
			<p:tab title="Composição Alimentar">
				<p:dataTable id="componentes"
					value="#{alimentoBean.componentes}"
					var="componente" rows="5" paginator="true"
					paginatorAlwaysVisible="true" paginatorPosition="bottom"
					sortBy="#{componente.substancia.ordem}" widgetVar="tabelaComponentes"
					filteredValue="#{alimentoBean.componentesFiltrados}"
					rowsPerPageTemplate="5,10,15" >

					<p:column headerText="Componente Alimentar (UN)"
						filterBy="#{componente.substancia.substanciaDetalhada}" filterMatchMode="exact"
						style="text-align: left">

						<f:facet name="filter">
							<p:selectOneMenu onchange="PF('tabelaComponentes').filter()"
								value="#{alimentoBean.nomeSubstancia}" style="width: 98%;"
								editable="true">
								<f:selectItem itemLabel="" itemValue="#{null}"
									noSelectionOption="true" />
								<f:selectItems value="#{alimentoBean.substancias}"
									var="substancia" itemValue="#{substancia.nome}"
									itemLabel="#{substancia.substanciaDetalhada}" />
							</p:selectOneMenu>
						</f:facet>
						<h:outputText value="#{componente.substancia.substanciaDetalhada}" />
					</p:column>

					<p:column headerText="Qtd"
						filterBy="#{componente.quantidadeSubstancia}"
						filterMatchMode="equals" style="text-align: center; width: 70px">

						<f:facet name="filter">
							<p:inputText value="#{alimentoBean.quantidadeSubstancia}"
								style="width: 85%;" onchange="PF('tabelaComponentes').filter()">
								<!-- f:convertNumber pattern="#0.00" locale="pt_BR" / -->
							</p:inputText>
						</f:facet>
						<h:outputText value="#{componente.quantidadeSubstancia}" />
					</p:column>

					<p:column headerText="Ação"
						style="text-align: center; width: 120px">
						<f:facet name="header">
							<h:outputText value="Ação" />
							<p:commandButton value="Cadastrar" update=":form:tab:componentes"
								action="#{alimentoBean.cadastrarComponente}"
								oncomplete=" { PF('tabelaAlimentos').selectRow(PF('tabelaAlimentos').originRowIndex, false); PF('tabelaComponentes').unselectAllRows(); PF('tabelaComponentes').filter(); }" >
							</p:commandButton>
						</f:facet>
					</p:column>
				</p:dataTable>
			</p:tab>

			<p:tab title="Apresentações e Medidas">
				<p:dataTable id="apresentacoesMedidas"
					value="#{alimentoBean.apresentacoesMedidasAlimentos}"
					var="apresentacaoMedida" rows="10" paginator="true"
					paginatorAlwaysVisible="true" paginatorPosition="bottom">

					<p:column headerText="Apresentação" style="text-align: left; ">
						<h:outputText value="#{apresentacaoMedida.apresentacao.nome}" />
					</p:column>

					<p:column headerText="Medida" style="text-align: center; ">
						<h:outputText value="#{apresentacaoMedida.medida.nome}" />
					</p:column>

					<p:column headerText="Qtd" style="text-align: center; width: 70px">
						<h:outputText value="#{apresentacaoMedida.quantidade}" />
					</p:column>

					<p:column headerText="Ação"
						style="text-align: center; width: 120px">
					</p:column>
				</p:dataTable>
			</p:tab>
		</p:tabView>

		<!-- p:confirmDialog global="true"  >
	        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
	        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	    </p:confirmDialog -->

		(Consulta se cadastra novo apresentacao e medida se a escrita na combo não for localizada)
		
		Tabela Apresentacoes e Medidas {Apresentacao, Medida, quantidade, editar, excluir}

	-->
	</h:form>
    </p:layoutUnit>
</p:layout>	
</h:body>
</html>
